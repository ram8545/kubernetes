---
apiVersion: v1
kind: Namespace
metadata:
  name: gateway-test
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  namespace: gateway-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
        - name: echo
          image: hashicorp/http-echo
          args:
            - "-text=Hello from Gateway API!"
          ports:
            - containerPort: 5678
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: echo
  namespace: gateway-test
spec:
  selector:
    app: echo
  ports:
    - port: 80
      targetPort: 5678
---
# Gateway
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: my-gateway
  namespace: gateway-test
spec:
  gatewayClassName: istio # or "nginx" or "gke-l7-gxlb" depending on your setup
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
---
# HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-route
  namespace: gateway-test
spec:
  parentRefs:
    - name: my-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: echo
          port: 80
